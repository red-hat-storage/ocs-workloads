apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    appname: busybox-rbd
  name: busybox-rbd
spec:
  selector:
    matchLabels:
      workload: busybox-rbd
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        workload: busybox-rbd
    spec:
      containers:
      - command: ["/bin/sh", "-c"]
        args:
          - wget https://raw.githubusercontent.com/red-hat-storage/ocs-workloads/master/rdr/busybox/scripts/simple_io_integrity_check.sh  -O /mnt/simple_io_integrity_check.sh; chmod +x /mnt/simple_io_integrity_check.sh; /mnt/simple_io_integrity_check.sh;
            /mnt/test/simple_io.sh
        image: quay.io/ocsci/busybox:latest
        imagePullPolicy: IfNotPresent
        name: busybox
        volumeMounts:
        - mountPath: /mnt/test
          name: mypvc
      volumes:
      - name: mypvc
        persistentVolumeClaim:
          claimName: busybox-rbd-pvc
          readOnly: false
