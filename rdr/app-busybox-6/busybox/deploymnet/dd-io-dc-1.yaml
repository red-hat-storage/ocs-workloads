apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    appname: dd-io-1
  name: dd-io-1
spec:
  selector:
    matchLabels:
      workload: dd-io-1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        workload: dd-io-1
    spec:
      containers:
      - command:
        - sh
        - -c
        - /run-io.sh
        image: quay.io/prsurve/busybox:main
        imagePullPolicy: Always
        name: busybox
        volumeMounts:
        - mountPath: /mnt/test
          name: mypvc
      volumes:
      - name: mypvc
        persistentVolumeClaim:
          claimName: dd-io-pvc-1
          readOnly: false
