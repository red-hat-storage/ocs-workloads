apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  labels:
    app: mysql
  name: mysql
spec:
  selector:
    matchLabels:
      workload: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        workload: mysql
    spec:
      containers:
      - image: quay.io/prsurve/mysql:latest
        name: mysql
        env:
        # Use secret in real usage
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysqlsecret
              key: mysqlrootpass
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
        - name: mysql-initdb
          mountPath: /docker-entrypoint-initdb.d/
        livenessProbe:
            exec:
              command: ["sh","-c","mysqladmin ping -h localhost -uroot -p${MYSQL_ROOT_PASSWORD}"]
            failureThreshold: 10
            initialDelaySeconds: 30
            timeoutSeconds: 10
        readinessProbe:
          exec:
            command:
              - sh
              - -c
              - mysqladmin ping -uroot -p${MYSQL_ROOT_PASSWORD}
          failureThreshold: 10
          initialDelaySeconds: 30
          periodSeconds: 5
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
          readOnly: false
      - name: mysql-initdb
        configMap:
          name: mysql-initdb
