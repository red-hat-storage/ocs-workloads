apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: mysql-3
  namespace: openshift-gitops
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: mysql-3-placement
        requeueAfterSeconds: 180
  template:
    metadata:
      name: mysql-3-{{name}}
      labels:
        velero.io/exclude-from-backup: "true"
    spec:
      project: default
      source:
        repoURL: https://github.com/red-hat-storage/ocs-workloads.git
        targetRevision: master
        path: rdr/busybox/rbd/workloads/app-mysql-3
      destination:
        namespace: appset-mysql-3
        server: "{{server}}"
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: mysql-3-placement
  namespace: openshift-gitops
spec:
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: name
              operator: In
              values:
                - PLACEHOLDER
  clusterSets:
    - PLACEHOLDER
