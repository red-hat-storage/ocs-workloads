---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  labels:
    appname: vm-workload-1
  name: vm-workload-1
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: vm
        kubevirt.io/size: small
    spec:
      accessCredentials:
      - sshPublicKey:
          propagationMethod:
            configDrive: {}
          source:
            secret:
              secretName: vm-secret-1
      domain:
        devices:
          disks:
          - disk:
              bus: virtio
            name: root-disk
          - disk:
              bus: virtio
            name: cloud-init
          interfaces:
          - masquerade: {}
            model: virtio
            name: default
        resources:
          requests:
            memory: 256Mi
      networks:
      - name: default
        pod: {}
      volumes:
      - name: root-disk
        persistentVolumeClaim:
          claimName: root-disk
      - cloudInitConfigDrive:
          userData: |
            #!/bin/sh
            echo "Running user-data script"
        name: cloud-init
