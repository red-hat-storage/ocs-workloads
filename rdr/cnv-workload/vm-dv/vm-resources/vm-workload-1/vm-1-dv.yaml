---
apiVersion: cdi.kubevirt.io/v1beta1
kind: DataVolume
metadata:
  labels:
    appname: vm
  name: root-disk
spec:
  source:
    registry:
      url: docker://quay.io/ocsci/cirros-dd:0.6.3
  storage:
    accessModes:
    - ReadWriteMany
    resources:
      requests:
        storage: 20Gi
    storageClassName: ocs-storagecluster-ceph-rbd-virtualization