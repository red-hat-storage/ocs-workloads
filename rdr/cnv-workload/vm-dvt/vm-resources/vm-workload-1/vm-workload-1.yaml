---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  labels:
    appname: vm-workload-1
  name: vm-workload-1
spec:
  dataVolumeTemplates:
  - metadata:
      annotations:
        cdi.kubevirt.io/storage.checkStaticVolume: "true"
      labels:
        appname: vm-workload-1
      name: root-disk
    spec:
      source:
        registry:
          url: docker://quay.io/nirsof/cirros:0.6.2-1
      storage:
        accessModes:
        - ReadWriteMany
        resources:
          requests:
            storage: 512Mi
        storageClassName: ocs-storagecluster-ceph-rbd-virtualization
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: vm
        kubevirt.io/size: small
    spec:
      accessCredentials:
      - sshPublicKey:
          propagationMethod:
            configDrive: {}
          source:
            secret:
              secretName: my-public-key
      domain:
        devices:
          disks:
          - disk:
              bus: virtio
            name: root-disk
          - disk:
              bus: virtio
            name: cloud-init
          interfaces:
          - masquerade: {}
            model: virtio
            name: default
        resources:
          requests:
            memory: 256Mi
      networks:
      - name: default
        pod: {}
      volumes:
      - name: root-disk
        persistentVolumeClaim:
          claimName: root-disk
      - cloudInitConfigDrive:
          userData: |
            #!/bin/sh
            echo "Running user-data script"
        name: cloud-init
