apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    appname: busybox_app3-47
  name: busybox-47
spec:
  selector:
    matchLabels:
      workload: busybox-47
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        workload: busybox-47
    spec:
      containers:
      - command:
        - sh
        - -c
        - while true; do echo $(date) | tee -a /mnt/test/outfile; sync; sleep 2; done
        image: quay.io/vcppds7878/busybox:latest
        imagePullPolicy: IfNotPresent
        name: busybox
        volumeMounts:
        - mountPath: /mnt/test
          name: mypvc
      volumes:
      - name: mypvc
        persistentVolumeClaim:
          claimName: busybox-pvc-47
          readOnly: false
