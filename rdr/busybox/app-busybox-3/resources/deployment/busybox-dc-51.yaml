apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    appname: busybox_app3-51
  name: busybox-51
spec:
  selector:
    matchLabels:
      workload: busybox-51
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        workload: busybox-51
        workloadpattern: simple_io
    spec:
      containers:
      - command:
        - sh
        - -c
        - while true; do echo $(date) | tee -a /mnt/test/outfile; sync; sleep 10;
          done
        image: quay.io/ocsci/busybox:latest
        imagePullPolicy: IfNotPresent
        name: busybox
        volumeMounts:
        - mountPath: /mnt/test
          name: mypvc
      volumes:
      - name: mypvc
        persistentVolumeClaim:
          claimName: busybox-pvc-51
          readOnly: false
