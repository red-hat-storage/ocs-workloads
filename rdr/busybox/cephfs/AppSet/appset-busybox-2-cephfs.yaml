apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: busybox-2-cephfs
  namespace: openshift-gitops
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: busybox-2-placement-cephfs
        requeueAfterSeconds: 180
  template:
    metadata:
      name: busybox-2-cephfs-{{name}}
      labels:
        velero.io/exclude-from-backup: "true"
    spec:
      project: default
      source:
        repoURL: https://github.com/prsurve/ocs-workloads.git
        targetRevision: restructure_rdr
        path: rdr/busybox/cephfs/workloads/app-busybox-2
      destination:
        namespace: appset-busybox-2-cephfs
        server: "{{server}}"
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: busybox-2-placement-cephfs
  namespace: openshift-gitops
spec:
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: name
              operator: In
              values:
                - PLACEHOLDER
