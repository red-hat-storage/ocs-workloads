apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    appname: busybox_app1-3
    workloadpattern: simple_io
  name: busybox-3
spec:
  selector:
    matchLabels:
      workload: busybox-3
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        workload: busybox-3
    spec:
      containers:
      - command: ["/bin/sh", "-c"]
        args:
            chmod +x /mnt/test/kernel_untar.sh; chmod +x /mnt/test/kernel_untar_integrity_check.sh;
            /mnt/test/kernel_untar.sh
        image: quay.io/ocsci/rdr-ocs-workload
        env:
        - name: IO_SCRIPT
          value: "/mnt/test/kernel_untar.sh"
        - name: DATA_INTEGRITY_SCRIPT
          value: "/mnt/test/kernel_untar_integrity_check.sh"
        imagePullPolicy: IfNotPresent
        name: busybox
        volumeMounts:
        - mountPath: /mnt/test
          name: mypvc
      volumes:
      - name: mypvc
        persistentVolumeClaim:
          claimName: busybox-pvc-3
          readOnly: false
