apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    appname: busybox_app1-8
    workloadpattern: simple_io
  name: busybox-8
spec:
  selector:
    matchLabels:
      workload: busybox-8
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        workload: busybox-8
        appgroup: busybox-group
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              appgroup: busybox-group
      initContainers:
        - name: init-integrity-check
          image: quay.io/ocsci/rdr-ocs-workload:v1.0.test
          env:
            - name: CONTAINER_VALUE
              value: "init"
          command: ['sh', '-c']
          args:
            - /mnt/simple_io_integrity_check.sh
          volumeMounts:
            - mountPath: /mnt/test
              name: mypvc
      containers:
        - command: ["/bin/sh", "-c"]
          args:
            - cp /mnt/simple_io.sh /mnt/test/simple_io.sh ; cp /mnt/simple_io_integrity_check.sh /mnt/test/simple_io_integrity_check.sh; chmod +x /mnt/test/simple_io.sh; chmod +x /mnt/test/simple_io_integrity_check.sh; /mnt/test/simple_io.sh
          image: quay.io/ocsci/rdr-ocs-workload:v1.0.test
          env:
            - name: IO_SCRIPT
              value: "/mnt/test/simple_io.sh"
            - name: DATA_INTEGRITY_SCRIPT
              value: "/mnt/test/simple_io_integrity_check.sh"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          imagePullPolicy: IfNotPresent
          name: busybox
          volumeMounts:
            - mountPath: /mnt/test
              name: mypvc
      volumes:
        - name: mypvc
          persistentVolumeClaim:
            claimName: busybox-pvc-8
            readOnly: false
