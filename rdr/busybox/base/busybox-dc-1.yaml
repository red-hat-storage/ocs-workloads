apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    appname: busybox_app1-1
    workloadpattern: simple_io
  name: busybox-1
spec:
  selector:
    matchLabels:
      workload: busybox-1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        workload: busybox-1
    spec:
      initContainers:
      - name: init-integrity-check
        image: quay.io/ocsci/rdr-ocs-workload
        env:
        - name: CONTAINER_VALUE
          value: "init"
        command: ['sh', '-c']
        args:
        - wget https://raw.githubusercontent.com/red-hat-storage/ocs-workloads/add_rpo_event/rdr/busybox/scripts/simple_io_integrity_check.sh -O /mnt/simple_io_integrity_check.sh; chmod +x /mnt/simple_io_integrity_check.sh; /mnt/simple_io_integrity_check.sh
        volumeMounts:
        - mountPath: /mnt/test
          name: mypvc
      containers:
      - command: ["/bin/sh", "-c"]
        args:
          - wget https://raw.githubusercontent.com/red-hat-storage/ocs-workloads/add_rpo_event/rdr/busybox/scripts/simple_io.sh -O /mnt/test/simple_io.sh;
            wget https://raw.githubusercontent.com/red-hat-storage/ocs-workloads/add_rpo_event/rdr/busybox/scripts/simple_io_integrity_check.sh -O /mnt/test/simple_io_integrity_check.sh;
            chmod +x /mnt/test/simple_io.sh; chmod +x /mnt/test/simple_io_integrity_check.sh;
            /mnt/test/simple_io.sh
        image: quay.io/ocsci/rdr-ocs-workload
        env:
        - name: IO_SCRIPT
          value: "/mnt/test/simple_io.sh"
        - name: DATA_INTEGRITY_SCRIPT
          value: "/mnt/test/simple_io_integrity_check.sh"
        # --- START: Added environment variables for POD_NAME and NAMESPACE ---
        - name: KUBERNETES_POD_NAME # This name is used by your shell script
          valueFrom:
            fieldRef:
              fieldPath: metadata.name # Injects the pod's own name
        - name: KUBERNETES_NAMESPACE # This name is used by your shell script
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace # Injects the pod's own namespace
        # --- END: Added environment variables for POD_NAME and NAMESPACE ---
        imagePullPolicy: IfNotPresent
        name: busybox
        volumeMounts:
        - mountPath: /mnt/test
          name: mypvc
      volumes:
      - name: mypvc
        persistentVolumeClaim:
          claimName: busybox-pvc-1
          readOnly: false