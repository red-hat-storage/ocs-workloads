apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    appname: busybox_app4-63
  name: busybox-63
spec:
  selector:
    matchLabels:
      workload: busybox-63
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        workload: busybox-63
        workloadpattern: simple_io
    spec:
      containers:
      - command:
        - sh
        - -c
        - while true; do echo $(date) | tee -a /mnt/test/outfile; sync; sleep 13;
          done
        image: quay.io/ocsci/busybox:latest
        imagePullPolicy: IfNotPresent
        name: busybox
        volumeMounts:
        - mountPath: /mnt/test
          name: mypvc
      volumes:
      - name: mypvc
        persistentVolumeClaim:
          claimName: busybox-pvc-63
          readOnly: false
