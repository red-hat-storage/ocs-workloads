apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    appname: busybox-27
  name: busybox-27
spec:
  selector:
    matchLabels:
      workload: busybox-27
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        workload: busybox-27
    spec:
      - command: ["/bin/sh", "-c"]
        args:
          - wget https://raw.githubusercontent.com/red-hat-storage/ocs-workloads/test/rdr/busybox/scripts/kernel_untar.sh -O /mnt/test/kernel_untar.sh;
            wget https://raw.githubusercontent.com/red-hat-storage/ocs-workloads/test/rdr/busybox/scripts/kernel_untar_integrity_check.sh -O /mnt/test/kernel_untar_integrity_check.sh;
            chmod +x /mnt/test/kernel_untar.sh; chmod +x /mnt/test/kernel_untar_integrity_check.sh;
            /mnt/test/kernel_untar.sh
        image: quay.io/ocsci/rdr-ocs-workload
        env:
        - name: IO_SCRIPT
          value: "/mnt/test/kernel_untar.sh"
        - name: DATA_INTEGRITY_SCRIPT
          value: "/mnt/test/kernel_untar_integrity_check.sh"
        imagePullPolicy: IfNotPresent
        name: busybox
        volumeMounts:
        - mountPath: /mnt/test
          name: mypvc
      volumes:
      - name: mypvc
        persistentVolumeClaim:
          claimName: busybox-pvc-27
          readOnly: false
